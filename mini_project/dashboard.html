<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #lineChart, #pieChart {
            max-width: 100%;
            height: 400px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .stat {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat.good {
            background-color: #27ae60;
        }
        .stat.avg {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>Attendance Analytics Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h2>Attendance Trend</h2>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="card">
            <h2>Overall Attendance</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <div class="stats">
        <div class="stat good">Total Present: 85%</div>
        <div class="stat avg">Total Late: 10%</div>
        <div class="stat">Total Absent: 5%</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart for Attendance Trend
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                datasets: [{
                    label: 'Attendance Rate',
                    data: [90, 85, 80, 88, 92],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Pie Chart for Overall Attendance
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Absent', 'Late'],
                datasets: [{
                    label: 'Attendance Distribution',
                    data: [85, 5, 10],
                    backgroundColor: [
                        'rgba(39, 174, 96, 1)',
                        'rgba(231, 76, 60, 1)',
                        'rgba(243, 156, 18, 1)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
